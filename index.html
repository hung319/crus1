<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Tỏ Tình</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            padding-top: 50px;
        }
        #message {
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        var messages = ["Em à, anh có điều muốn nói...", "Anh yêu em, em có yêu anh không?"];
        var currentMessage = 0;
        function showMessage() {
            if(currentMessage >= messages.length) return;
            document.getElementById('message').innerText = messages[currentMessage++];
            setTimeout(showMessage, 3000);
        }
        showMessage();
    </script>
</body>
</html>
