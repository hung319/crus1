<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Tỏ Tình</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            padding-top: 50px;
        }
        #message {
            font-size: 2em;
            color: white;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: lightgreen;
        }
        .no-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="message">Em có yêu anh không?</div>
    <button class="button yes-button" onclick="reply('Có')">Có</button>
    <button class="button no-button" onclick="reply('Không')">Không</button>
    <script>
        function reply(answer) {
            var message = document.getElementById('message');
            if(answer === 'Có') {
                message.innerHTML = "Anh cũng yêu em 💖";
            } else {
                message.innerHTML = "Anh sẽ luôn chờ đợi em 💔";
            }
        }
    </script>
</body>
</html>
